<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table align="center" border="1" cellpadding  ="20" boder-colllapse="colllapse">
        <caption>Bảng Mẫu</caption>
        <tr>
            <th rowspan="2">1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td >Cam</td>
            <td colspan="3">Soài</td>
            <td>Ổi</td>
            <td>Mít</td>
            <td>Táo</td>
        </tr>
        <tr>
            <td bgcolor="orange">Màu Cam</td>
            <td>Màu Vàng</td>
            <td>Màu Xanh</td>
            <td>Màu vàng</td>
            <td>Màu Đỏ</td>
        </tr>
        <thead>
            <tr>
                <td>Thời Khoá Biểu</td>
            </tr>
        </thead>
        <tfoot align="center" bgcolor = 'green'>
            <tr>
                <td colspan="8">Cuối Trang</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
