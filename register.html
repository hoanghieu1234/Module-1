<!DOCTYPE html>
<html>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    * {
      box-sizing: border-box;
    }

    /* Full-width input fields */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }

    /* Add a background color when the inputs get focus */
    input[type="text"]:focus,
    input[type="password"]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Set a style for all buttons */
    button {
      background-color: #04aa6d;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    button:hover {
      opacity: 1;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
      padding: 14px 20px;
      background-color: #f44336;
    }

    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn,
    .signupbtn {
      float: left;
      width: 50%;
    }

    /* Add padding to container elements */
    .container {
      padding: 16px;
    }

    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: #474e5d;
      padding-top: 50px;
    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }

    /* Style the horizontal ruler */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* The Close Button (x) */
    .close {
      position: absolute;
      right: 35px;
      top: 15px;
      font-size: 40px;
      font-weight: bold;
      color: #f1f1f1;
    }

    .close:hover,
    .close:focus {
      color: #f44336;
      cursor: pointer;
    }

    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
      .cancelbtn,
      .signupbtn {
        width: 100%;
      }
    }

    .error {
      font-weight: 700;
      color: red;
    }
  </style>
  <body>
    <h2>Modal Signup Form</h2>

    <button
      onclick="document.getElementById('id01').style.display='block'"
      style="width: auto"
    >
      Sign Up
    </button>

    <div id="id01" class="modal">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" />
          <p class="error" id="error-email"></p>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" />
          <p class="error" id="error-password"></p>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
          />
          <p class="error" id="error-repeat-password"></p>

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </p>

          <div class="clearfix">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("id01");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
      const users = [
        { userName: "KhoaLe", password: "1234" },
        { userName: "PhucTN", password: "1234" },
        { userName: "XuyenTR", password: "12344" },
        { userName: "TungDT", password: "123445" },
      ];
      const formElement = document.querySelector("form");
      formElement.addEventListener("submit", (e) => {
        e.preventDefault();
        const emailError = document.querySelector("#error-email");
        const passwordError = document.querySelector("#error-password");

        const repeatPasswordError = document.querySelector(
          "#error-repeat-password"
        );

        const signUpInfo = {
          email: e.target[0].value.trim().toLowerCase(),
          password: e.target[1].value.trim(),
          repeatPassword: e.target[2].value.trim(),
        };
        const checkValidator = validator(signUpInfo);
        console.log("Kiểm tra error", checkValidator);
        if (checkValidator.isError) {
          emailError.innerHTML = checkValidator.errorEmail;
          passwordError.innerHTML = checkValidator.errorPassword;
          repeatPasswordError.innerHTML = checkValidator.errorRepeatPassword;
        } else {
          emailError.innerHTML = "";
          passwordError.innerHTML = "";
          repeatPasswordError.innerHTML = "";
        }
      });

      function validator(user) {
        let error = {
          isError: false,
          errorEmail: "",
          errorPassword: "",
          errorRepeatPassword: "",
        };

        const regxEmail =
          /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

        if (!user.email) {
          error.isError = true;
          error.errorEmail = "Email không được để trống";
        }
        console.log("11111111111");
        if (!user.email.match(regxEmail)) {
          error.isError = true;
          error.errorEmail = "Email không đúng định dạng, vui lòng nhập lại";
        }

        if (user.password !== user.repeatPassword) {
          error.isError = true;
          error.errorRepeatPassword = "Password không trùng khớp, nhập lại";
        }
        if (!user.password) {
          error.isError = true;
          error.errorPassword = "Password không được để trống";
        }
        if (!user.repeatPassword) {
          error.isError = true;
          error.errorRepeatPassword = "Repeat Password không được để trống";
        }
        return error;
      }
    </script>
  </body>
</html>
