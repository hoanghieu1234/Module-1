    <style>

    <main>
      <section class="card">
        <!-- Chỉ cần lấy value của input -->
        <input type="text" oninput="isPrime(this.value)" />
        <button onclick="isPrime()">Kiểm tra số nguyên</button>
        <p class="result"></p>

      <section class="card">

        />

      </section>
    </main>
    <script>
      function isPrime(number) {
        // Chuyển đổi number thành dạng Number
        const convertNumber = Number(number);
        let isPrime = true;
        if (convertNumber < 2) {
          isPrime = false;
          renderResult(false);
          return false;
        }
        for (let i = 2; i <= Math.sqrt(convertNumber); i++) {
          if (convertNumber % i == 0) {
            isPrime = false;
            renderResult(isPrime);
            return false; // false
          }
        }
        renderResult(true);
        return true;
      }

      function renderResult(isPrime) {
        const result = document.querySelector(".result");
        if (isPrime) {
          return (result.innerHTML = "Đây là số nguyên tố");
        }
        return (result.innerHTML = "Đây là không phải là số nguyên tố");
      }

      }
      let status = false;

      //   Kiểm tra số nguyên tố từ 0 đến N
      let result = "";
      function primeString(number) {
        for (let i = 0; i <= number; i++) {
          if (isPrime(i)) {
            result += i + " ";
          }
        }
        console.log("Dãy số nguyên tố là", result);
      }
      primeString(3000);

      //

      function footToMeter(foot) {
        const meter = 0.305 * foot;
        const resultMet = document.querySelector("#foot-to-met");
        resultMet.value = meter + " met";
      }
      function metToFoot(meter) {
        const foot = 3.279 * meter;
        const resultFoot = document.querySelector("#met-to-foot");
        resultFoot.value = foot + " foot";
      }
    </script>
  </body>
</html>
