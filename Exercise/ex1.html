<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>
<body>
    <form style="width: 350px; border: 3px solid; padding: 10px;padding-right: 300px; margin:auto ;" action="https://learn.rikkeiacademy.com" method="get">
        <head><h1>SỞ THÍCH CỦA BẠN</h1></head>
        <section>
            <label for="name">Họ Và Tên</label> 
            <input type="text" id="name" name="name" value="">
        </section><br>
        <section style="margin-left: 33px;">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="">
        </section><br>

        <section style="margin-left: 15px;">
            <div>
                <label for="">Sở thích</label> 
                <input type="checkbox" name="sport" id="sport" value="thể thao">
                <label for="sport">Thể Thao</label>
                <input type="checkbox" name="music" id="music" value="âm nhạc">
                <label for="music">Âm nhạc</label>
                <input type="checkbox" name="read-book" id="read-book" value="đọc sách">
                <label for="read-book">Đọc sách</label><br>
            </div>

            <div style="margin-left:58px;">
                <input type="checkbox" name="surf-the-web" id="surf-the-web" value="lướt web">
                <label for="surf-the-web">Lướt Web</label>
                <input type="checkbox" name="play-game" id="play-game" value="chơi game">
                <label for="play-game">Chơi Game</label>
                <input type="checkbox" name="firm" id="firm" value="điện ảnh">
                <label for="firm">Điện Ảnh</label>
            </div>
        
            <div style="margin-left: 57px;">
                <input type="checkbox" name="tourism" id="tourism" value="du lịch">
                <label for="tourism">Du lịch</label>
            </div>
        </section><br>
        <section style="margin-left: 75px;">
            <input type="submit" value="Gửi thông tin">
            <input type="reset" value="Nhập lại">
        </section>
        

    </form>
</body>
</html>
